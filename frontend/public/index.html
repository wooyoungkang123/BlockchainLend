<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LendFlow - DeFi Lending Platform</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f0f2f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .cta-button {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .cta-button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LendFlow - DeFi Lending Platform</h1>
    <p>Welcome to LendFlow, a decentralized lending platform that allows users to borrow and lend crypto assets.</p>
    <p>Our platform is currently under maintenance. We're working to resolve the issues and will be back soon!</p>
    <a href="https://github.com/wooyoungkang123/LendFlow" class="cta-button">View on GitHub</a>
  </div>
</body>
</html>
